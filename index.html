<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YV Details - Coming Soon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>YV Details</h1>
    <p>Professional Car Detailing Service</p>
  </header>

  <main>
    <section id="coming-soon">
      <h2>Coming Soon</h2>
      <p>We're working hard to bring you the best car detailing service. Stay tuned!</p>
      
      <div id="countdown">
        <p>Launching in:</p>
        <div id="timer">
          <span id="days">00</span> days
          <span id="hours">00</span> hours
          <span id="minutes">00</span> minutes
          <span id="seconds">00</span> seconds
        </div>
      </div>
      
      <p>Sign up for updates:</p>
      <form id="newsletter-form">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Notify Me</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 YV Details. All rights reserved.</p>
  </footer>

  <script>
    // Countdown Timer
    const countdownDate = new Date("Aug 1, 2025 00:00:00").getTime();

    const interval = setInterval(function() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (distance < 0) {
        clearInterval(interval);
        document.getElementById("timer").innerHTML = "We're live now!";
      }
    }, 1000);
  </script>

</body>
</html>
